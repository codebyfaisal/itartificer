<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | IT Artificer</title>
    <meta name="robots" content="noindex, follow" />
    <style>
      :root {
        --background: #0f172a;
        --foreground: #f8fafc;
        --primary: #00d4db;
      }
      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 6rem;
        margin: 0;
        color: var(--primary);
        line-height: 1;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.1rem;
        color: #94a3b8;
        margin-bottom: 2rem;
      }
      a {
        display: inline-block;
        background-color: var(--primary);
        color: #000;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        font-weight: bold;
        border-radius: 0.5rem;
        transition: opacity 0.2s;
      }
      a:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you are looking for doesn't exist or has been moved.</p>
      <a href="/">Return Home</a>
    </div>
  </body>
</html>
